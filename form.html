<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="1.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-3 shadow-lg p-3">
                <h2 class="text-muted">Register Form</h2>
                <form onsubmit="return validForm()">
                    <div class="mb-3">
                        <label for="firstname">FirstName</label>
                        <input type="text" id="firstname" class="form-control" onkeyup="validFname()">
                        <span id="fnamemsg"></span>
                    </div>
                    <div class="mb-3">
                        <label for="lastname">LastName</label>
                        <input type="text" id="lastname" class="form-control" onkeyup="validLname()">
                        <span id="lnamemsg"></span>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" onkeyup="validEmail()">
                        <span id="emailmsg"></span>
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" onkeyup="validPassword()">
                        <span id="passwordmsg"></span>
                    </div>
                    <button type="button" id="switch_button">Show password &#128064;</button>
                    <div class="mb-3">
                        <label for="password">Confirm Password</label>
                        <input type="password" id="cpassword" class="form-control" onkeyup="cvalidPassword()">
                        <span id="passwordconf"></span>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Register">
                </form>
            </div>
        </div>
    </div>
    <script src = 'script.js'></script>
</body>
</html>
